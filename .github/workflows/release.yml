name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false # Prevent one OS failure from cancelling other matrix jobs
      matrix:
        include:
          - os: windows-latest
            asset_name: oracle-mcp-server-windows-amd64.exe
          - os: macos-latest
            asset_name: oracle-mcp-server-darwin-arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Install Dependencies
        run: go mod tidy

      # 1. Build on Windows
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:CGO_ENABLED="1"
          go build -ldflags="-s -w" -o ${{ matrix.asset_name }} .

      # 2. Build on macOS (Apple Silicon M1/M2/M3) natively
      - name: Build (macOS ARM64)
        if: matrix.os == 'macos-latest'
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=arm64
          go build -ldflags="-s -w" -o ${{ matrix.asset_name }} .

      # 3. Cross-compile Intel (amd64) on macOS using built-in clang
      - name: Build (macOS Intel)
        if: matrix.os == 'macos-latest'
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=amd64
          go build -ldflags="-s -w" -o oracle-mcp-server-darwin-amd64 .

      # 4. Upload all built binaries using a glob pattern
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: oracle-mcp-server-*
          generate_release_notes: true
name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            asset_name: oracle-mcp-server-windows-amd64.exe
            archive_base: oracle-mcp-server-windows-amd64 # No extension; version will be appended to archive name
          - os: macos-latest
            asset_name: oracle-mcp-server-darwin-arm64
            archive_base: oracle-mcp-server-darwin-arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Install Dependencies
        run: go mod tidy

      # 1. Build and Package on Windows
      - name: Build and Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:CGO_ENABLED="1"
          go build -ldflags="-s -w" -o ${{ matrix.asset_name }} .
          
          # Append version to zip filename
          $ArchiveName = "${{ matrix.archive_base }}-${{ github.ref_name }}.zip"
          Compress-Archive -Path ${{ matrix.asset_name }}, user_guide.md, config.yaml.example -DestinationPath $ArchiveName

      # 2. Build and Package on macOS (Apple Silicon M1/M2/M3) natively
      - name: Build and Package (macOS ARM64)
        if: matrix.os == 'macos-latest'
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=arm64
          go build -ldflags="-s -w" -o ${{ matrix.asset_name }} .
          
          # Append version to tar.gz filename
          tar -czvf ${{ matrix.archive_base }}-${{ github.ref_name }}.tar.gz ${{ matrix.asset_name }} user_guide.md config.yaml.example

      # 3. Cross-compile and Package Intel (amd64) on macOS using built-in clang
      - name: Build and Package (macOS Intel)
        if: matrix.os == 'macos-latest'
        run: |
          export CGO_ENABLED=1
          export GOOS=darwin
          export GOARCH=amd64
          go build -ldflags="-s -w" -o oracle-mcp-server-darwin-amd64 .
          
          # Append version to archive filename
          tar -czvf oracle-mcp-server-darwin-amd64-${{ github.ref_name }}.tar.gz oracle-mcp-server-darwin-amd64 user_guide.md config.yaml.example

      # 4. Upload all built archives using glob patterns
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.zip
            *.tar.gz
          generate_release_notes: true